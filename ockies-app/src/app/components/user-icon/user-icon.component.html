<div class="lg:min-w-20 min-w-16 cursor-pointer flex justify-center ">
  <div class="relative h-fit md:col-span-1 col-span-1">
     <div [ngClass]="{'hidden' : !isLoading}" class="animate-pulse lg:w-16 lg:h-16 md:w-10 md:h-10 h-14 w-14 rounded-full object-cover bg-slate-700 "></div> <!--Loading animation--> 
      <img  [ngClass]="{'hidden' : isLoading}" class="lg:w-16 lg:h-16 md:w-10 md:h-10 h-14 w-14 rounded-full object-cover" [src]="user.avatar" [alt]="user.userName">
      <span [ngClass]="{'bg-green-400' :user.stateOnline , 'bg-red-400' :!user.stateOnline }" class="lg:bottom-0 md:-bottom-2  bottom-0 lg:left-11 md:left-6 left-10 absolute  w-4 h-4 lg:w-5 lg:h-5 border-2 border-white dark:border-gray-800 rounded-full"></span>
  </div>
</div>
