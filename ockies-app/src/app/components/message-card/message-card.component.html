  <!--Message type: discussion ou la personne écrit-->
 <div class="grid grid-cols-4 hover:bg-[#3b3b40] transition-all hover:rounded-xl p-4 cursor-pointer">
     
        <div class="col-span-3 grid md:grid-cols-3 grid-cols-6 content-center  ">
            <!--Image de l'utilisateur-->
           <app-user-icon [user]="message.userProfil" ></app-user-icon>

            <!--Nom et status de l'utilisateur-->
                <div class="flex flex-col gap-2 md:col-span-2 col-span-5">
                    <div>
                      <div  [ngClass]="{'hidden' : !isLoading}" class="block h-5 bg-slate-700 rounded animate-pulse"></div>
                        <h1 [ngClass]="{'hidden' : isLoading}"  class="text-xl md:text-lg lg:text-2xl">{{message.userProfil.userName}}</h1>
                    </div>

                    <div >
                      <div  [ngClass]="{'hidden' : !isLoading}" class="block h-3 bg-slate-700 rounded animate-pulse w-1/3"></div>
                        <p [ngClass]="{'hidden' : isLoading}" class="text-secondary font-light text-sm md:text-sm"><span class="text-sky-500">{{message.userProfil.userName}}</span> {{message.content}}</p>
                    </div>
                </div>

        </div>

          <!--Pas de nouveau message -> rond bleu-->
            <div class="col-span-1 flex justify-end items-center">
                <!--Date à laquelle le message a été posté
              <span class ="text-sm">{{message.timestamp}} </span>-->
                <span class ="bg-sky-500 w-3 h-3  border-2 rounded-full animate-pulse"></span>
            </div>


 </div>
